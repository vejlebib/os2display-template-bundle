<div class="vejlebib-calendar-list" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height, 'background-image': 'url(' + ikSlide.currentImage + ')'}">
  <div class="vejlebib-calendar-list--text-inner" data-ng-style="{'background-color': ikSlide.options.textbgcolor, 'color': ikSlide.options.textcolor, 'font-size': theStyle.fontsize}">
    <div class="vejlebib-calendar-list--edit-box-settings" data-ng-click="editor.toggleTextEditor()"></div>
    <textarea auto-grow class="vejlebib-calendar-list--header has-placeholder" data-ng-trim="false" placeholder="TilfÃ¸j en overskrift" data-ng-model="ikSlide.options.headline" spellcheck="false" data-ng-style="{'color': ikSlide.options.textcolor}">
    <table class="vejlebib-calendar-list--events" data-ng-style="{'color': ikSlide.options.textcolor}">
      <tr class="vejlebib-calendar-list--event"
          data-ng-repeat="event in ikSlide.futureEvents | orderBy: 'from' | limitTo : ikSlide.options.displayitems"
          data-ng-style="{'border-color': ikSlide.options.textcolor}">
        <td class="vejlebib-calendar-list--title">
          {{event.event_name}}
        </td>
        <td class="vejlebib-calendar-list--place">
          {{event.location}}
        </td>
        <td class="vejlebib-calendar-list--time">
          <span data-ng-if="event.from && !event.to">
            <span class="vejlebib-calendar-list--from">{{event.from * 1000 | date:'dd. MMM'}}</span> | <span class="vejlebib-calendar-list--to">{{event.from * 1000 | date:'HH:mm'}}</span>
          </span>
          <span data-ng-if="event.from && event.to && (event.from - (event.from % 86400)) != (event.to - (event.to % 86400))"><!-- Hack: (event.from - (event.from % 86400)) != (event.to - (event.to % 86400))   = Not same day -->
            <span class="vejlebib-calendar-list--from">{{event.from * 1000 | date:'dd. MMM'}} - {{event.to * 1000 | date:'dd. MMM'}}</span>  |  <span class="vejlebib-calendar-list--to">{{event.from * 1000 | date:'HH:mm'}}</span>
          </span>
          <span data-ng-if="event.from && event.to && (event.from - (event.from % 86400)) == (event.to - (event.to % 86400))">
            <span class="vejlebib-calendar-list--from">{{event.from * 1000 | date:'dd. MMM'}}</span>  |  <span class="vejlebib-calendar-list--to">{{event.from * 1000 | date:'HH:mm'}}</span> - <span class="vejlebib-calendar-list--to">{{event.to * 1000 | date:'HH:mm'}}</span>
          </span>
        </td>
      </tr>
    </table>
  </div>

  <img class="vejlebib-calendar-list--logo" data-ng-show="ikSlide.currentLogo" data-ng-style="{'top':ikSlide.options.logopos.top, 'bottom':ikSlide.options.logopos.bottom, 'left':ikSlide.options.logopos.left, 'right':ikSlide.options.logopos.right, 'width': ikSlide.options.logosize}" data-ng-src="{{ikSlide.currentLogo}}"/>
</div>
